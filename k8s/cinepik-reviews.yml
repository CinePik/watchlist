apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinepik-reviews-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cinepik-reviews
  template:
    metadata:
      labels:
        app: cinepik-reviews
    spec:
      containers:
        - image: sebam/cinepik-reviews:latest
          name: cinepik-reviews
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          env:
            - name: NODE_PORT
              value: '3002'
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: keycloak-credentials
                  key: KEYCLOAK_CLIENT_SECRET
            - name: KEYCLOAK_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KEYCLOAK_BASE_URL
            - name: KEYCLOAK_REALM
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KEYCLOAK_REALM
            - name: KEYCLOAK_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KEYCLOAK_CLIENT_ID
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: DATABASE_URL
          ports:
            - containerPort: 3002
